<!-- aside tag 
    information is about surrounding content.
    eg some notes, summary of that page
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 19</title>
    <style>
        aside{
            width: 40%;
            padding-left: 0.5rem;
            margin-left: 0.5rem;
            float: right;
            box-shadow: inset 5px 0px 5px -5px ;
            font-style: italic;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Welcome to my html page</h1>
    <aside>
        <p>Hi my name is Parth Madhvani and i am software engineer</p>
    </aside>
</body>
</html>
