<!--Create a table and use rowspan and colspan-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework table</title>

        <style>
            table, tr, td, th{
                border : 1px solid black;
                border-collapse : collapse;
                text-align : center;
            }
        </style>
    </head>
    <body>
        <caption> My Homework </caption>
        <table>
            <colspan>
                <col span="" style="background-color: aqua">
                <col span="" style="background-color: greenyellow">
                <col span="" style="background-color: violet">
                <col span="" style="background-color: rgb(255, 220, 225)">
            </colspan>
            <tr>
                <td rowspan ="2">State of health</td>
                <td colspan ="2">Fasting value</td>
                
                <td>After eating</td>
            </tr>
            <tr>
                
                <td>minimum</td>
                <td>maximum</td>
                <td> 2hr after eating</td>
            </tr>
            <tr><td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Prediabeties</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabeties</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </table>

    </body>
</html>
