<!--    How to create a table in html 
tags used
<table> <tr> <td> <th> 
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<!-- table is style but border comes to only border of table not inside the table so we use,
 thus we use tr, td
and to do single line border we use 
border-collapse : collapse;
-->
    <style>
  
        table, tr, td, th{
            border : 1px solid black;
            border-collapse : collapse;
        }
    </style>
</head>
<body>
    <table>
        <!--Caption is used to name the table-->
        <caption>My first table</caption>
        <thead>
        <tr>
            <!-- to create multiple row and columns use shortcut tr*4 or td*3 
                 where 4 and 3 are numbers you need to make-->
            <th>Months</th>
            <th>Savings</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>200</td>
        </tr> 
        <tr>
            <td>March</td>
            <td>600</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>total</td>
            <td>900</td>
        </tr>
        </tfoot>
       
    </table>
</body>
</html>
