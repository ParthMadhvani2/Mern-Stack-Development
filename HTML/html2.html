<!--Types of lists
1 unordered list
2 ordered list
3 description list{ homework task

    HTML also supports description lists.

A description list is a list of terms,
 with a description of each term.

The <dl> tag defines the description list, 
    the <dt> tag defines the term (name), 
    and the <dd> tag describes each term:
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 2</title>
</head>
<body>
    
        <h1>Types of list in html</h1>
        <h2>Ordered list</h2>
        <h2>Grocery Items : </h2>
        <ol>
            <li>Sugar</li>
            <li>aloo</li>
            <li>sugarfree</li>
            <li>Peanut butter</li>

        </ol><br>
        <h2>Unordered list</h2>
        <h2>2nd Grocry list : </h2>
        <ul>
            <li>Maggi</li>
            <li>Masala</li>
            <li>Cheese</li>
            
        </ul>
        <br>
        <img src = "image/tofulelo.jpeg" 
        alt = "Tofu picture"
        width = "200"
        height = "200" >
        <h2>Description List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>- Wagh bakri chai</dd>
            <dd>- Expected price would be 500rs per Kg</dd>
            <dt>Coffee</dt>
            <dd>- Nescafe</dd>
            <dd>- 10 pouch</dd>
            <dd>- 1 coffee mug</dd>
        </dl>
    </body>
</html>
