<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> <!-- custom attribute eg here:- "data-passwordDisplay" -->

            <button data-copyBtn>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy-image" width="23" height="23">
            </button>
        </div>

    <div class="input-container">
        <!-- password length center -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>
        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>
    
        <!-- checkboxes -->
        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letter</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase letter</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers letter</label>
        </div>
        <div>
            <input type="checkbox" id="symbol">
            <label for="symbol">Includes Symbols letter</label>
        </div>

        <!-- strength section -->
        <div class="strength-section">
            <p>Strength</p>
            <div data-indicator></div>
        </div>

        <!-- generate password -->
        <button class="generatebtn">Generate Password</button>
    </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
