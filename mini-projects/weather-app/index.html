<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeater>Search weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>


            <!-- show weather info -->
            <div class="user-info-container">

                <!-- city name & flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p Data-temp></p>

                <!-- 3-cards parameter -->
                <div class="parameter-container">

                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>Humidity</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds/p>
                        <p data-windSpeed></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
